<html>
	<head>
		<title>Pines Cash Drawer Extension Testing</title>
		<script type="text/javascript">
			function pines_cash_drawer_not_supported(event){
				alert("The drawer program does not support the correct return codes.");
			}
			window.addEventListener("pines_cash_drawer_not_supported", pines_cash_drawer_not_supported, false);
			function pines_cash_drawer_error(event){
				alert("There was an error with the drawer.");
			}
			window.addEventListener("pines_cash_drawer_error", pines_cash_drawer_error, false);
			function pines_cash_drawer_is_closed(event){
				alert("The drawer is closed.");
			}
			window.addEventListener("pines_cash_drawer_is_closed", pines_cash_drawer_is_closed, false);
			function pines_cash_drawer_is_open(event){
				alert("The drawer is open.");
			}
			window.addEventListener("pines_cash_drawer_is_open", pines_cash_drawer_is_open, false);
			function pines_cash_drawer_not_found(event){
				alert("The drawer was not found. Make sure it is plugged in.");
			}
			window.addEventListener("pines_cash_drawer_not_found", pines_cash_drawer_not_found, false);
			function pines_cash_drawer_misconfigured(event){
				alert("The drawer program is misconfigured or not installed.");
			}
			window.addEventListener("pines_cash_drawer_misconfigured", pines_cash_drawer_misconfigured, false);
			function drawer_check() {
				var evt = document.createEvent("Events");
				evt.initEvent("pines_cash_drawer_check", true, false);
				window.dispatchEvent(evt);
			}
			function drawer_open() {
				var evt = document.createEvent("Events");
				evt.initEvent("pines_cash_drawer_open", true, false);
				window.dispatchEvent(evt);
			}
		</script>
	</head>
	<body>
		<div style="margin-top: 200px; text-align: center;">
			<button type="button" onclick="drawer_check();">Check the Drawer</button>
			<button type="button" onclick="drawer_open();">Open the Drawer</button>
		</div>
	</body>
</html>
